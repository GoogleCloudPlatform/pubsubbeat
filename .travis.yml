sudo: required
services:
  - docker

language: go

go:
  - 1.9.4

os:
  - linux
  - osx

env:
  matrix:
    - TARGETS="check"
    - TARGETS="testsuite"

  global:
    # Cross-compile for amd64 only to speed up testing.
    - GOX_FLAGS="-arch amd64"
    - DOCKER_COMPOSE_VERSION=1.21.0

addons:
  apt:
    update: true
    packages:
      - python-virtualenv

before_install:
  - python --version
  - if [ $TRAVIS_OS_NAME = osx ]; then pip install virtualenv; fi
  - umask 022
  # Redo the travis setup but with the elastic/libbeat path. This is needed so the package path is correct
  - mkdir -p $HOME/gopath/src/github.com/GoogleCloudPlatform/pubsubbeat/
  - rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/gopath/src/github.com/GoogleCloudPlatform/pubsubbeat/
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/github.com/GoogleCloudPlatform/pubsubbeat/
  - cd $HOME/gopath/src/github.com/GoogleCloudPlatform/pubsubbeat/
  # Docker-compose installation
  - sudo rm /usr/local/bin/docker-compose || true
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - true

script:
  - make $TARGETS

after_success:
